<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      width: 90%;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .social {
      text-align: center;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.5em;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontak Saya</h1>
  </header>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="articles.html">Artikel</a>
    <a href="contact.html">Kontak</a>
  </nav>
  <div class="container">
    <form action="#" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" required></textarea>
      
      <button type="submit">Kirim</button>
    </form>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <div class="social">
      <h3>Temukan Saya di:</h3>
      <a href="https://www.instagram.com/vnzfrmnn_/?igsh=c3NzeXQyOXVpYzBs#" title="Instagram" target="_blank">
        <i class="fab fa-instagram"></i> vnzfrmnn_
      </a>
    </div>
  </div>
  <footer>
    &copy; 2025 Evan Pesik.
  </footer>
</body>
</html>
